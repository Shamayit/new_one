<!DOCTYPE html>
<html>
<head>
<title>Prescription</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Georgia', 'Times New Roman', serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  padding: 40px 20px;
  min-height: 100vh;
}

.prescription-container {
  max-width: 800px;
  margin: 0 auto;
  background: white;
  padding: 50px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  border-top: 8px solid #2c3e50;
}

.header {
  text-align: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 3px double #2c3e50;
}

.header h2 {
  color: #2c3e50;
  font-size: 32px;
  letter-spacing: 2px;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.header .rx-symbol {
  color: #3498db;
  font-size: 48px;
  font-weight: bold;
  font-style: italic;
}

.section {
  margin: 25px 0;
  padding: 20px;
  background: #f8f9fa;
  border-left: 4px solid #3498db;
  border-radius: 5px;
}

.section-title {
  color: #2c3e50;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.section-content {
  color: #34495e;
  font-size: 16px;
  line-height: 1.6;
}

.disease-box {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 20px;
  border-radius: 8px;
  margin: 25px 0;
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

.disease-box .section-title {
  color: white;
  border-bottom: 2px solid rgba(255, 255, 255, 0.3);
  padding-bottom: 10px;
  margin-bottom: 15px;
}

.disease-box .section-content {
  color: white;
  font-size: 20px;
  font-weight: 500;
}

.medicine-list {
  list-style: none;
  padding: 0;
}

.medicine-list li {
  padding: 12px 15px;
  margin: 10px 0;
  background: white;
  border-left: 4px solid #27ae60;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  color: #2c3e50;
  font-size: 16px;
  transition: transform 0.2s;
}

.medicine-list li:hover {
  transform: translateX(5px);
}

.medicine-list li::before {
  content: "ðŸ’Š ";
  margin-right: 8px;
}

.signature-section {
  margin-top: 50px;
  padding-top: 30px;
  border-top: 2px solid #ecf0f1;
  text-align: right;
}

.signature-label {
  color: #7f8c8d;
  font-size: 14px;
  margin-bottom: 5px;
  font-style: italic;
}

.signature-line {
  display: inline-block;
  width: 300px;
  border-bottom: 2px solid #2c3e50;
  margin-top: 10px;
}

.footer {
  text-align: center;
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid #ecf0f1;
  color: #95a5a6;
  font-size: 12px;
}

@media print {
  body {
    background: white;
    padding: 0;
  }
  
  .prescription-container {
    box-shadow: none;
    border-radius: 0;
  }
}
</style>
</head>
<body>
<div class="prescription-container">
  <div class="header">
    <div class="rx-symbol">â„ž</div>
    <h2>Medical Prescription</h2>
  </div>

  <div class="section">
    <div class="section-title">Patient Symptoms</div>
    <div class="section-content">{{ symptoms }}</div>
  </div>

  <div class="disease-box">
    <div class="section-title">Diagnosis</div>
    <div class="section-content">{{ disease }}</div>
  </div>

  <div class="section">
    <div class="section-title">Prescribed Medication</div>
    <div class="section-content">
      <ul class="medicine-list">
        {% for med in meds %}
        <li>{{ med }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="signature-section">
    <div class="signature-label">Doctor's Signature</div>
    <div class="signature-line"></div>
  </div>

  <div class="footer">
    This prescription is valid for medical purposes only. Please consult your physician before use.
  </div>
</div>
</body>
</html>
